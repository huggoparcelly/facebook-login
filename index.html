<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <header class="top-bar">

    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo">

    <form class="facebook-login" action="" method="get">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id='user-password-label' for="user-password">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>

  </header>
  <!-- 8. Crie um container abaixo da barra azul para agrupar o conteúdo principal da página. -->
  <main class="main-content">
    <!-- 9. Crie um subcontainer para colocar o conteúdo do lado esquerdo -->
    <section class="left-content">
      <p class="fs-5" id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem
        parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Facebook Networking">
    </section>
    <!-- 10. Crie um subcontainer para colocar o conteúdo do lado direito -->
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <div class="quick-easy">É rápido e fácil.</div>

      <form action="" class="cadastro">
        <!-- nome do usuário -->
        <section class="fullname">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </section>

        <!-- celular ou e-mail -->
        <input type="text" name="phone_email" placeholder="Celular ou email">

        <!-- nova senha -->
        <input type="password" name="password" placeholder="Nova senha"><br>

        <!-- data de nascimento -->
        <label for="birth-date" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" id="birth-date" placeholder="dd/mm/aaaa"><br>

        <!-- gênero -->
        <label id="label-gender">Gênero</label>
        <section class="gender-options">
          <label for="female"><input type="radio" name="gender" id="female" value="Feminino">Feminino</label>
          <label for="male"><input type="radio" name="gender" id="male" value="Masculino">Masculino</label>
          <label for="custom"><input type="radio" name="gender" id="custom" value="Personalizado">Personalizado</label>
        </section>

        <!-- botão cadastre-se -->
        <button id="facebook-register" type="submit">Cadastre-se</button>
        <p id="camposInvalidos"></p>
      </form>

    </section>

  </main>

  <script src="script.js"></script>

</body>

</html>
